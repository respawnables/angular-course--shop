<app-category></app-category>
<div class="mb-3 col-md-9">
  <input class="form-control" id="productName" placeholder="Ürün adı girin" />
  <small class="form-text text-muted">Arama Sonuçları</small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride hiç ürün yok!
    </div>
  </ng-template>
  <div *ngFor="let product of products" class="card m-2" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top img" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <span>{{ product.price | currency }} TL</span>
      <p class="card-text">{{ product.description }}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
