<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">
    Bu kategoride hiç ürün yok!
  </div>
</ng-template>

<div class="row">
  <div *ngFor="let product of products" class="card m-2" style="width: 18rem">
    <img [src]= "product.imgLink" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <a href="#" class="btn btn-primary">Ürüne git</a>
    </div>
  </div>
</div>
