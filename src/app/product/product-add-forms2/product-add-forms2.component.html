<h3>Yeni ürün ekle</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      class="form-control"
      placeholder="Ürün adı"
    />
    <div
      *ngIf="
        productAddFormControl.name.hasError('required') &&
        productAddFormControl.name.dirty
      "
      class="alert alert-danger"
    >
      Ürün adı zorunludur
    </div>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      id="description"
      name="description"
      formControlName="description"
      class="form-control"
      placeholder="Ürün açıklaması"
    />
    <div
      *ngIf="
        productAddFormControl.description.hasError('required') &&
        productAddFormControl.description.dirty
      "
      class="alert alert-danger"
    >
      Ürün açıklaması zorunludur
    </div>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Fotoğraf linki"
    />
    <div
      *ngIf="
        productAddFormControl.imageUrl.hasError('required') &&
        productAddFormControl.imageUrl.dirty
      "
      class="alert alert-danger"
    >
      Fotoğraf linki zorunludur
    </div>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      id="price"
      name="price"
      formControlName="price"
      class="form-control"
      placeholder="Ürün Fiyatı"
    />
    <div
      *ngIf="
        productAddFormControl.price.hasError('required') &&
        productAddFormControl.price.dirty
      "
      class="alert alert-danger"
    >
      Ürün fiyatı zorunludur
    </div>
  </div>

  <div class="form-group mt-3">
    <select
      class="form-control"
      formControlName="categoryId"
      name="categoryId"
      id="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      *ngIf="
        productAddFormControl.categoryId.hasError('required') &&
        productAddFormControl.categoryId.touched
      "
      class="alert alert-danger"
    >
      Kategori gereklidir.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-warning mt-3"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
